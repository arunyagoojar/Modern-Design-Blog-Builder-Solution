    <script>
        // Extract the query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const date = params.get('date');
        const content = params.get('content');

        // Populate the #blog-post section with the full blog post
        const blogPostTitle = document.querySelector('#post-title');
         const blogPostHead = document.querySelector('#head-title');
        const blogPostDate = document.querySelector('#post-date');
        const blogPostContent = document.querySelector('#post-content');
        
        blogPostTitle.textContent = title;
        blogPostHead.textContent = title;
        blogPostDate.textContent = date;
        blogPostContent.innerHTML = content;

    </script>
